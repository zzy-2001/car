<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container-fluid">
		<form id="newFrom">
		<input type="hidden" id="id" name="id">
			<div class="form-group">
				<div class="row">		
					<div class="col-md-2">
						 <label for="title">新闻标题:</label>
					</div>
					<div class="col-md-4">
						<input type="text" id="title" name="title" class="form-control" placeholder="请输入新闻标题">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-2">
						<label>创建时间:</label>
					</div>
					<div class="col-md-4">
						<input type="text" id="stdate" class="form-control date" name="stdate">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">		
					<div class="col-md-2">
						 <label>类型:</label>
					</div>
					<div class="col-md-4">
						<select class="form-control" name="typeid" id="typeid"></select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-2"><label>列表图</label></div>
					<div class="col-md-10">
						<!--隐藏域：往后台传值  -->
						<input type="text" id="view" name="view" />
						<!-- projectfile -->
						<input type="file" multiple class="projectfile" accept="image/*" name="imgfile" id="userImg">					
					</div>
				</div>
			</div>	
		</form>
	</div>
</body>
<script type="text/javascript">
	$('.date').datetimepicker({
		  language: 'zh-CN',//显示中文
		  //format: 'yyyy-mm-dd hh:ii:ss',//显示格式
		  format: 'yyyy-mm-dd',//显示格式
		  minView: "month",//设置只显示到月份
		  initialDate: new Date(),//初始化当前日期
		  autoclose: true,//选中自动关闭
		  todayBtn: true//显示今日按钮
	});
</script>
</html>
